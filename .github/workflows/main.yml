name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js to version 22 or higher
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Navigate to the frontend directory, install dependencies, and build
      - name: Install frontend dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Move the build directory to the backend
      - name: Move build directory to backend
        run: |
          rm -rf backend/build
          mv frontend/build backend/

      # Set up Git in the backend directory if not already set up
      - name: Initialize Git in backend
        working-directory: ./backend
        run: |
          if [ ! -d ".git" ]; then
            git init
          fi
          # Create and check out the main branch explicitly
          git checkout -b main

      # Set Git user information explicitly for GitHub Actions
      - name: Configure Git user
        working-directory: ./backend
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Add Heroku as a Git remote using the API key directly
      - name: Configure Heroku Git remote
        working-directory: ./backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/project-3-01-beastmode.git

      # Deploy to Heroku by pushing to the main branch
      - name: Deploy to Heroku
        working-directory: ./backend
        run: |
          # Stage and commit changes if there are any
          git add .
          if git diff --cached --quiet; then
            echo "Nothing to commit, skipping deployment."
          else
            git commit -m "Deploying with new frontend build"
            git push -f heroku master 
          fi

      # Clean up frontend build directory if deployment succeeded
      - name: Cleanup frontend build
        if: success()
        run: rm -rf frontend/build
