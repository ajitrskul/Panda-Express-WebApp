name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js to version 20 or higher
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure Node.js version 20 or higher is used

      # Navigate to the frontend directory, install dependencies, and build
      - name: Install frontend dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Move the build directory to the backend
      - name: Move build directory to backend
        run: |
          rm -rf backend/build
          mv frontend/build backend/

      # Set up Git and deploy to Heroku
      - name: Set up Git
        working-directory: ./backend
        run: |
          if [ ! -d ".git" ]; then
            git init
          fi

      # Set up Heroku remote and deploy
      - name: Deploy to Heroku
        working-directory: ./backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Add your Heroku API key to GitHub Secrets
        run: |
          heroku_remote=$(git remote | grep heroku)
          if [ -z "$heroku_remote" ]; then
            heroku git:remote -a project-3-01-beastmode
          fi
          git add .
          git commit -m "Deploying with new frontend build" || echo "Nothing to commit"
          git push -f heroku master

      # Clean up frontend build directory
      - name: Cleanup frontend build
        run: rm -rf frontend/build
