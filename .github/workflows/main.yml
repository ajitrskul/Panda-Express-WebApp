name: Deploy Backend to Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository with full history to avoid shallow clone issues
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch the entire history for Heroku

      # Set up Node.js to install and build frontend, if necessary
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Adjust based on your Node.js version

      # Optional: Install and build frontend, then move build to backend if needed
      - name: Build frontend (optional)
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Move frontend build to backend (optional)
        run: |
          rm -rf backend/build
          mv frontend/build backend/

      # Configure Git and deploy only the backend directory to Heroku
      - name: Deploy Backend to Heroku
        working-directory: ./backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/project-3-01-beastmode.git
          
          git add .
          git commit -m "Deploy backend directory" || echo "No changes to commit"
          git push -f heroku main

      # Clean up frontend build directory if deployment succeeded
      - name: Cleanup frontend build
        if: success()
        run: rm -rf frontend/build
